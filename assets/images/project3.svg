<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#monitorGrad)"/>
  
  <!-- Dashboard -->
  <rect x="30" y="30" width="340" height="160" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Charts -->
  <g transform="translate(50,50)">
    <!-- Line Chart -->
    <rect width="140" height="60" fill="#334155" rx="4"/>
    <polyline points="10,50 30,30 50,40 70,20 90,35 110,15 130,25" 
              stroke="#10b981" stroke-width="2" fill="none"/>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-size="10">CPU Usage</text>
  </g>
  
  <g transform="translate(210,50)">
    <!-- Bar Chart -->
    <rect width="140" height="60" fill="#334155" rx="4"/>
    <rect x="20" y="35" width="15" height="15" fill="#06b6d4"/>
    <rect x="40" y="25" width="15" height="25" fill="#3b82f6"/>
    <rect x="60" y="30" width="15" height="20" fill="#8b5cf6"/>
    <rect x="80" y="20" width="15" height="30" fill="#ef4444"/>
    <rect x="100" y="40" width="15" height="10" fill="#10b981"/>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-size="10">Memory</text>
  </g>
  
  <g transform="translate(50,130)">
    <!-- Status Indicators -->
    <rect width="300" height="40" fill="#334155" rx="4"/>
    <circle cx="30" cy="20" r="8" fill="#10b981"/>
    <text x="50" y="25" fill="white" font-size="12">Services: Online</text>
    
    <circle cx="160" cy="20" r="8" fill="#eab308"/>
    <text x="180" y="25" fill="white" font-size="12">Alerts: 3</text>
    
    <circle cx="270" cy="20" r="8" fill="#06b6d4"/>
    <text x="290" y="25" fill="white" font-size="12">99.9%</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Observability Stack</text>
  <text x="200" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="14">Prometheus • Grafana • Jaeger</text>
</svg>
