<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="150" fill="url(#profileGrad)"/>
  
  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="130" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Person Icon -->
  <!-- Head -->
  <circle cx="150" cy="110" r="35" fill="url(#avatarGrad)"/>
  
  <!-- Body -->
  <ellipse cx="150" cy="200" rx="55" ry="45" fill="url(#avatarGrad)"/>
  
  <!-- DevOps Icons -->
  <g opacity="0.3">
    <!-- Gear Icon -->
    <g transform="translate(90,90)">
      <circle r="8" fill="none" stroke="white" stroke-width="2"/>
      <path d="M-2,-6 L2,-6 L3,-4 L2,-2 L-2,-2 L-3,-4 Z" fill="white"/>
    </g>
    
    <!-- Cloud Icon -->
    <g transform="translate(210,110)">
      <ellipse rx="12" ry="6" fill="white"/>
      <circle cx="-8" cy="0" r="6" fill="white"/>
      <circle cx="8" cy="0" r="6" fill="white"/>
    </g>
    
    <!-- Code Icon -->
    <g transform="translate(110,200)">
      <path d="M-5,-3 L-8,0 L-5,3 M5,-3 L8,0 L5,3" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Name Badge -->
  <rect x="90" y="260" width="120" height="30" rx="15" fill="rgba(0,0,0,0.3)"/>
  <text x="150" y="278" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Gabriel Sosa</text>
  
  <!-- Status Indicator -->
  <circle cx="220" cy="80" r="12" fill="#10b981"/>
  <circle cx="220" cy="80" r="6" fill="white"/>
</svg>
