<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="cicdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#cicdGrad)"/>
  
  <!-- Pipeline Flow -->
  <g transform="translate(50,125)">
    <!-- Stages -->
    <rect x="0" y="-20" width="60" height="40" rx="8" fill="#ef4444" opacity="0.8"/>
    <text x="30" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CODE</text>
    
    <rect x="90" y="-20" width="60" height="40" rx="8" fill="#f97316" opacity="0.8"/>
    <text x="120" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">BUILD</text>
    
    <rect x="180" y="-20" width="60" height="40" rx="8" fill="#eab308" opacity="0.8"/>
    <text x="210" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TEST</text>
    
    <rect x="270" y="-20" width="60" height="40" rx="8" fill="#10b981" opacity="0.8"/>
    <text x="300" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEPLOY</text>
    
    <!-- Arrows -->
    <path d="M65,0 L85,0" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M155,0 L175,0" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M245,0 L265,0" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Automated CI/CD Pipeline</text>
  <text x="200" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="14">GitLab • Docker • Security</text>
</svg>
